      <!--  SHOPPING CART  -->
      <section class="h-100 h-custom" style="background-color: #eee">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-5">
                  <div class="row ">
                    <div class="col-lg-7 cartdata">
                      <h5 class="mb-3">
                        <a href="../#Product" class="text-body" style="text-decoration: none"
                          ><i class="fas fa-long-arrow-alt-left me-2"></i>CONTINUE SHOPPING</a>
                      </h5>
                      <hr />
                      <div class="d-flex justify-content-between align-items-center mb-4 ">
                        <div>
                          <p class="mb-1" style="color: #006e7f">
                            <b>Shopping cart</b>
                          </p>
                          <p class="mb-0">You have <span id="itemsNum">4</span> items in your cart</p>
                        </div>
                      
                      </div>
                    </div>
                <!--  CARD DETAILS   -->
                    <div class="col-lg-5">
                      <div class="card text-white" style="border: none">
                        <div class="card-body" style="background-color: #212529; border-radius: 20px">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="mb-0" style="color: #ffc800">Card details</h3>
                          </div>
                          <p class="mb-2">Card type</p>
                          <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                          <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                          <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>
                          <form class="mt-4">
                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typeName">Cardholder's Name</label>
                              <input type="text" id="typeName" class="form-control form-control-lg holder-name" siez="17" placeholder="Cardholder's Name" />
                              <span class="holder-error" style="color: red; display: none;">Holder name is required</span>
                            </div>
                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typeText">Card Number</label>
                              <input
                                type="number"
                                id="typeText"
                                class="form-control form-control-lg card-number"
                                siez="17"
                                placeholder="1234567890123457"
                                minlength="19"
                                maxlength="19"/>
                                <span style="color:red;display: none;" class="card-number-error">Card-Number is required.</span>
                            </div>
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <label class="form-label" for="typeExp">Expiration</label>
                                  <input
                                    type="text"
                                    id="typeExp"
                                    class="form-control form-control-lg card-exp"
                                    placeholder="MM/YYYY"
                                    size="7"
                                    id="exp"
                                    minlength="7"
                                    maxlength="7"
                                  />
                                </div>
                                <span style="color:red ;display: none;" class="card-exp-error">Expiration date is required.</span>
                              </div>
                              <div class="row mb-4"></div>
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <label class="form-label" for="typeText">CVV</label>
                                  <input
                                    type="password"
                                    id="typeText"
                                    class="form-control form-control-lg cart-cvv"
                                    placeholder="&#9679;&#9679;&#9679;"
                                    size="1"
                                    minlength="3"
                                    maxlength="3"/>
                                </div>
                                <span style="color:red;display: none;" class="cvv-error">cvv is required.</span>
                              </div>
                            </div>
                          </form>
                          <hr class="my-4" />
                          <div class="d-flex justify-content-between">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2" id="subtotal"></p>
                          </div>
                          
                          <div class="d-grid">
                           <a href="./checkout.html" style="text-decoration: none;" > <button type="button" class="btn btn-block btn-lg checkout-btn checkout-purchase"   style="background-color: #ffc800">
                              <div class="d-flex justify-content-between" style="color: #fff; font-weight: 900">
                                <span class="total"></span>
                                <span> Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                              </div>
                            </a>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <div class="col-lg-4 text-lg-end">
            <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
