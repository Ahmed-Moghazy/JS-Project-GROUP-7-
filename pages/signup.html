<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/ourStyle.css" rel="stylesheet" />
  </head>
  <body>
    <section class="pt-5 pb-5 mt-0 align-items-center d-flex signup-bgcolor">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">
          <div class="col-lg-5 col-md-4 col-lg-3 h-50">
            <div class="card shadow card-radius">
              <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <form action="login.html">
                  <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Full name" type="text" id="full-name" required />
                  </div>
                  <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Email address" type="email" id="email" required />
                  </div>
                  <span class="signup-error">This E-mail is already exist</span>
                  <div class="form-group input-group mb-3 my-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" type="password" id="password" required />
                  </div>
                  <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" type="password" id="confirm-password" required />
                  </div>
                  <span class="pass-error">password is not the same</span>
                  <span class="info-error">Please enter your data</span>
                  <div class="form-group mb-3 my-3">
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Create Account</button>
                  </div>
                  <p class="text-center">
                    Have an account?
                    <a href="">Log In</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/scripts.js"></script>
  </body>
</html>
