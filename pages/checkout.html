<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
      .checkout {
        margin-top: 100px;
      }
      .contact {
        margin-top: 100px;
        border-radius: 30px;
      }
      label {
        color: white;
      }
      th,
      td {
        /* padding: 15px; */
        text-align: center;
      }
      table {
        margin-top: 40px;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">Tech-Scope</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link cart" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link cart" href="./cart.html" id="cart">Cart</a></li>
            <li class="nav-item"><a class="nav-link cart" id="loginBtn" href="./login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container table-conent">
      <h1 class="checkout p-3">Checkout summary</h1>
      <table class="table table-secondary table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
          </tr>
        </thead>
        <tbody class="prdouct-info"></tbody>
      </table>

      <div class="d-flex justify-content-between">
        <p class="mb-2">Shipping</p>
        <p class="shippingFee mb-2" id="shippingFee">$20.00</p>
      </div>
      <div class="d-flex justify-content-between mb-4">
        <p class="mb-2">Order Total (Including taxes)</p>
        <p class="total mb-2 total-price" id="total">0</p>
      </div>
    </div>
    <div class="container">
      <div
        style="
          width: 100%;
          padding: 10px;
          margin-top: 150px;
          text-align: center;
          font-size: 20px;
          background-color: #ffc800;
          color: #fff;
          display: none;
          border-radius: 50px;
        "
        class="cheked-success"
      >
        <span>Order confirmed successfully</span>
      </div>
    </div>
    <!-- contact form -->
    <div class="container bg-dark p-4 contact">
      <form class="row g-3 needs-validation d-flex justify-content-center" id="sellingForm" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control nameValidate" id="fname" value="" required />
          <div class="nameErr" style="color: #df4759" id="fnameErr"></div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control nameValidate2" id="lname" value="" required />
          <div class="" style="color: #df4759" id="lnameErr"></div>
        </div>
        <div class="col-md-4">
          <label for="validationNumber" min="8" class="form-label">Phone Number</label>
          <input type="number" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" id="phone" required />
          <div class="" style="color: #df4759" id="phoneErr"></div>
        </div>
        <div class="col-md-12 mb-3">
          <label for="validationCustom04" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value="" required />
          <div class="" style="color: #df4759" id="addressErr"></div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Country</label>
          <input type="text" class="form-control nameValidate" id="country" required />
          <div class="countryErr" style="color: #df4759" id="countryErr"></div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">City</label>
          <input type="text" class="form-control nameValidate" id="city" required />
          <div class="" style="color: #df4759" id="cityErr"></div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" required />
          <div class="" style="color: #df4759" id="zipErr"></div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" style="cursor: pointer" value="" id="check" required />
            <label class="form-check-label" id="check" for="invalidCheck"> Agree to terms and conditions </label>
            <div class="" style="color: #df4759" id="checkErr"></div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <a class="btn btn-primary m-1 cart" href="cart.html">Back to cart</a>
          <a class="btn btn-primary m-1" id="submit" type="submit" href="../index.html">Confirm purchase</a>
          <!-- <button class="btn btn-primary m-1" id="submit" type="submit">Confirm purchase</button> -->
        </div>
      </form>
    </div>
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2022</div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <div class="col-lg-4 text-lg-end">
            <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
            <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
